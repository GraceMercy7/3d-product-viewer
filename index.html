<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>3D Product Viewer</h2>
        <p>Click on product parts for details</p>
        <div class="speed-control">
            <label for="rotationSpeed">Rotation Speed</label>
            <input type="range" id="rotationSpeed" min="0.1" max="5" step="0.1" value="1">
        </div>
    </div>

    <div id="info-panel"></div>

    <div class="loading-indicator">Loading 3D Viewer...</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="js/initScene.js"></script>
    <script src="js/createProduct.js"></script>
    <script src="js/addLighting.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/cameraAnimation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
